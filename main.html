<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quiz-container">
        <div class="question">What is the capital of India?</div>
        
        <form class="options">
            <label>
                <input type="radio" name="capital" value="new-delhi">
                New Delhi
            </label>
            <label>
                <input type="radio" name="capital" value="mumbai">
                Mumbai
            </label>
        </form>

        <div class="quote-container">
            <blockquote>
                "New Delhi is the capital of India and an administrative district of NCT Delhi."
            </blockquote>
            <div class="source">
                Reference: <a href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank">Wikipedia</a>
            </div>
        </div>

        <button type="button" class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
    </div>

</body>

</html>
